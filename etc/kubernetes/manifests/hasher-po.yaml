apiVersion: v1
kind: Pod
metadata:
  name: hasher-po
spec:
  containers:
    -
      args: 
        - hasher.rb
      command:
        - ruby
      env:
        -
          name: AUTHOR
          value: "Sebastian Colomar"
      image: academiaonline/simplilearn-dockercoins:latest-hasher
      livenessProbe:
        tcpSocket:
          port: 8080
      name: hasher-container
      ports:
        -
          containerPort: 8080
          protocol: TCP
      resources:
        limits:
          cpu: 100m
          memory: 100M
        requests:
          cpu: 100m
          memory: 100M
      volumeMounts:
        -
          mountPath: /app/
          name: public
          readOnly: true
      workingDir: /app/
  initContainers:
    -
      args: 
        - https://raw.githubusercontent.com/academiaonline/simplilearn-dockercoins/2021-09/hasher/hasher.rb
      command:
        - wget
      env:
        - 
          name: AUTHOR
          value: "Sebastian Colomar"
      image: library/busybox:1.33.1-uclibc@sha256:febcf61cd6e1ac9628f6ac14fa40836d16f3c6ddef3b303ff0321606e55ddd0b
      name: hasher-wget
      resources:
        limits:
          cpu: 100m
          memory: 100M
        requests:
          cpu: 100m
          memory: 100M
      volumeMounts:
        -
          mountPath: /public/
          name: public
          readOnly: false
      workingDir: /public/
  volumes:
    -
      emptyDir:
        medium: Memory
        sizeLimit: 1M
      name: public
