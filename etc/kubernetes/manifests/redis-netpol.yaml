apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-netpol
spec:
  podSelector:
    matchLabels:
      name: redis-rc
  ingress:
    -
      from:
        - 
          namespaceSelector:
            matchLabels:
              project: gca-dockercoins-2
          podSelector:
            matchLabels:
              name: worker-rc
        - 
          namespaceSelector:
            matchLabels:
              project: gca-dockercoins-2
          podSelector:
            matchLabels:
              name: webui-rc
      ports:
        - protocol: TCP
          port: 6379
